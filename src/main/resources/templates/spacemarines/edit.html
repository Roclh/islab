<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Изменение Космодесантника</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-person-gear"></i> Изменение Космодесантника</h1>
                <a th:href="@{/spacemarines}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад к списку
                </a>
            </div>

            <!-- Сообщения об ошибках -->
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/spacemarines/{id}/edit(id=${id})}" method="post">
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя *</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   required minlength="1" th:value="${name}">
                        </div>

                        <!-- Coordinates -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="x" class="form-label">Координата X *</label>
                                <input type="number" step="any" class="form-control"
                                       id="x" name="x" required min="-674" th:value="${x}">
                                <div class="form-text">Must be greater than -675</div>
                            </div>
                            <div class="col-md-6">
                                <label for="y" class="form-label">Координата Y</label>
                                <input type="number" step="any" class="form-control"
                                       id="y" name="y" th:value="${y}">
                            </div>
                        </div>

                        <!-- Health -->
                        <div class="mb-3">
                            <label for="health" class="form-label">Здоровье *</label>
                            <input type="number" step="any" class="form-control" id="health"
                                   name="health" required min="0.1" th:value="${health}">
                        </div>

                        <!-- Heart Count -->
                        <div class="mb-3">
                            <label for="heartCount" class="form-label">Количество сердец *</label>
                            <input type="number" class="form-control" id="heartCount"
                                   name="heartCount" required min="1" max="3" th:value="${heartCount}">
                            <div class="form-text">Must be between 1 and 3</div>
                        </div>

                        <!-- Height -->
                        <div class="mb-3">
                            <label for="height" class="form-label">Рост</label>
                            <input type="number" class="form-control" id="height" name="height" th:value="${height}">
                        </div>

                        <!-- Melee Weapon -->
                        <div class="mb-3">
                            <label for="meleeWeapon" class="form-label">Ближнее оружие *</label>
                            <select class="form-select" id="meleeWeapon" name="meleeWeapon" required>
                                <option value="">Выберите оружие</option>
                                <option th:each="weapon : ${weapons}"
                                        th:value="${weapon}"
                                        th:text="${weapon}"
                                        th:selected="${meleeWeapon == weapon}"></option>
                            </select>
                        </div>

                        <!-- Chapter -->
                        <div class="mb-3">
                            <label for="chapterId" class="form-label">Chapter *</label>
                            <select class="form-select" id="chapterId" name="chapterId" required>
                                <option value="">Выберите орден</option>
                                <option th:each="chapter : ${chapters}"
                                        th:value="${chapter.id}"
                                        th:text="${chapter.name}"
                                        th:selected="${chapterId == chapter.id}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Обновить Космодесантника
                            </button>
                            <a th:href="@{/spacemarines}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
