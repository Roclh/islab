<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Space Marine Details</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-person-badge"></i> Space Marine Details</h1>
                <a th:href="@{/spacemarines}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to List
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0" th:text="${spaceMarine.name}"></h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Basic Information</h6>
                            <dl class="row">
                                <dt class="col-sm-4">ID:</dt>
                                <dd class="col-sm-8" th:text="${spaceMarine.id}"></dd>

                                <dt class="col-sm-4">Health:</dt>
                                <dd class="col-sm-8" th:text="${spaceMarine.health}"></dd>

                                <dt class="col-sm-4">Heart Count:</dt>
                                <dd class="col-sm-8">
                                    <span th:if="${spaceMarine.heartCount == 1}">
                                        <i class="bi bi-heart-fill text-danger"></i>
                                    </span>
                                    <span th:if="${spaceMarine.heartCount == 2}">
                                        <i class="bi bi-heart-fill text-danger"></i>
                                        <i class="bi bi-heart-fill text-danger"></i>
                                    </span>
                                    <span th:if="${spaceMarine.heartCount == 3}">
                                        <i class="bi bi-heart-fill text-danger"></i>
                                        <i class="bi bi-heart-fill text-danger"></i>
                                        <i class="bi bi-heart-fill text-danger"></i>
                                    </span>
                                    (<span th:text="${spaceMarine.heartCount}"></span>)
                                </dd>

                                <dt class="col-sm-4">Height:</dt>
                                <dd class="col-sm-8" th:text="${spaceMarine.height} ?: 'Not specified'"></dd>

                                <dt class="col-sm-4">Weapon:</dt>
                                <dd class="col-sm-8">
                                    <span class="badge bg-primary" th:text="${spaceMarine.meleeWeapon}"></span>
                                </dd>
                            </dl>
                        </div>
                        <div class="col-md-6">
                            <h6>Location & Chapter</h6>
                            <dl class="row">
                                <dt class="col-sm-4">Coordinates:</dt>
                                <dd class="col-sm-8">
                                    X: <span th:text="${spaceMarine.coordinates.x}"></span>,
                                    Y: <span th:text="${spaceMarine.coordinates.y}"></span>
                                </dd>

                                <dt class="col-sm-4">Chapter:</dt>
                                <dd class="col-sm-8" th:text="${spaceMarine.chapter.name}"></dd>

                                <dt class="col-sm-4">Parent Legion:</dt>
                                <dd class="col-sm-8" th:text="${spaceMarine.chapter.parentLegion} ?: 'Not specified'"></dd>

                                <dt class="col-sm-4">Creation Date:</dt>
                                <dd class="col-sm-8" th:text="${spaceMarine.creationDate}"></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/spacemarines/{id}/edit(id=${spaceMarine.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <form th:action="@{/spacemarines/{id}/delete(id=${spaceMarine.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Are you sure you want to delete this Space Marine?')">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Для view.html переопределяем поведение WebSocket -->
<div layout:fragment="scripts">
    <script>
        // Переопределяем обработчик сообщений для view страницы
        if (window.webSocketManager) {
            window.webSocketManager.handleMessage = function(message) {
                console.log('WebSocket message received on view page:', message.body);
                this.reloadWithDelay();
            };
        }
    </script>
</div>
</body>
</html>
