<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Space Marine System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .table-actions {
            white-space: nowrap;
        }
        .pagination {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-stars"></i> Space Marine System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/spacemarines}">Space Marines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/special}">Special Operations</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div layout:fragment="content">
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
    function setupWebSocket() {
        // Убедимся, что Stomp определен
        if (typeof Stomp === 'undefined') {
            console.error('Stomp library not loaded. Retrying setup in 1 second.');
            setTimeout(setupWebSocket, 1000);
            return;
        }

        const socket = new SockJS('/ws');
        const stompClient = Stomp.over(socket);

        // Включите debug логи, чтобы увидеть, что происходит
        stompClient.debug = function(str) {
            if (str.includes('>>> CONNECT') || str.includes('connected')) {
                console.log(str);
            }
        };

        stompClient.connect({}, function(frame) {
            console.log('%cWebSocket connected: ' + frame, 'color: green; font-weight: bold;');

            stompClient.subscribe('/topic/spacemarines', function(message) {
                console.log('%cReceived WebSocket update: ' + message.body, 'color: blue;');

                const currentPath = window.location.pathname;
                if (currentPath === '/spacemarines' || currentPath === '/spacemarines/' || currentPath.includes('/spacemarines?')) {
                    console.log('Reloading page due to update...');
                    setTimeout(() => {
                        window.location.reload();
                    }, 800);
                }
            });
        }, function(error) {
            console.error('WebSocket connection error: ', error);
            // Реконнект через 5 секунд
            setTimeout(setupWebSocket, 5000);
        });
    }

    // Запускаем подключение
    document.addEventListener('DOMContentLoaded', function() {
        // Добавим небольшую задержку, чтобы гарантировать, что библиотеки загружены
        setTimeout(setupWebSocket, 100);
    });
</script>

<th:block layout:fragment="scripts"></th:block>

</body>
</html>
