<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Space Marine System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .table-actions {
            white-space: nowrap;
        }
        .pagination {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-stars"></i> Space Marine System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/spacemarines}">Space Marines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/special}">Special Operations</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container mt-4">
    <div layout:fragment="content">
        <!-- Content will be inserted here -->
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light mt-5 py-3">
    <div class="container text-center">
        <small>&copy; 2024 Space Marine System. For the Emperor!</small>
    </div>
</footer>

<!-- Bootstrap & jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- WebSocket -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4/lib/stomp.min.js"></script>

<script layout:fragment="scripts">
    // Modern WebSocket implementation
    class WebSocketManager {
        constructor() {
            this.stompClient = null;
            this.reconnectAttempts = 0;
            this.maxReconnectAttempts = 5;
            this.reconnectInterval = 3000;
        }

        connect() {
            try {
                const socket = new SockJS('/ws');
                this.stompClient = Stomp.over(socket);

                // Disable debug logging
                this.stompClient.debug = () => {};

                this.stompClient.connect({},
                    (frame) => this.onConnect(frame),
                    (error) => this.onError(error)
                );
            } catch (error) {
                console.error('WebSocket connection failed:', error);
                this.scheduleReconnect();
            }
        }

        onConnect(frame) {
            console.log('WebSocket connected successfully');
            this.reconnectAttempts = 0;

            this.stompClient.subscribe('/topic/spacemarines', (message) => {
                this.handleMessage(message);
            });
        }

        onError(error) {
            console.error('WebSocket connection error:', error);
            this.scheduleReconnect();
        }

        scheduleReconnect() {
            if (this.reconnectAttempts < this.maxReconnectAttempts) {
                this.reconnectAttempts++;
                console.log(`Attempting to reconnect... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                setTimeout(() => this.connect(), this.reconnectInterval);
            } else {
                console.error('Max reconnection attempts reached');
            }
        }

        handleMessage(message) {
            console.log('WebSocket message received:', message.body);

            const currentPath = window.location.pathname;

            // Handle different pages differently
            if (currentPath === '/spacemarines' || currentPath.startsWith('/spacemarines?')) {
                this.reloadWithDelay();
            } else if (currentPath.includes('/view') || currentPath.includes('/edit')) {
                this.reloadWithDelay();
            } else if (currentPath === '/special') {
                this.reloadWithDelay();
            }
            // For create pages, we don't reload to avoid losing form data
        }

        reloadWithDelay() {
            console.log('Scheduling page reload...');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        disconnect() {
            if (this.stompClient && this.stompClient.connected) {
                this.stompClient.disconnect();
                console.log('WebSocket disconnected');
            }
        }
    }

    // Initialize WebSocket when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        window.webSocketManager = new WebSocketManager();
        window.webSocketManager.connect();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (window.webSocketManager) {
                window.webSocketManager.disconnect();
            }
        });
    });
</script>
</body>
</html>
