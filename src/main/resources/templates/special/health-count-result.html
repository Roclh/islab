<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Health Count Result</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-heart-pulse"></i> Health Count Result</h1>
        <a th:href="@{/special}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Special Operations
        </a>
    </div>

    <div class="card">
        <div class="card-body text-center">
            <h4 class="card-title">Space Marines with Health > <span th:text="${health}" class="text-primary"></span></h4>
            <div class="display-1 text-success" th:text="${count}"></div>
            <p class="text-muted">Space Marines found</p>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/special}" class="btn btn-primary">
            <i class="bi bi-arrow-repeat"></i> Perform Another Operation
        </a>
    </div>
</div>
</body>
</html>
